<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"> 


<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<title>
		<ui:insert name="title">Task overview</ui:insert>
	</title>
</h:head> 


<h:body> 

	<div class="jumbotron jumbotron-sm">
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-12 col-lg-12">
	                <h1 class="h1">
	                    Parameters <small></small></h1>
	            </div>
	        </div>
	    </div>
	</div>


	<div class="container">
		
			
	    	<div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
            
            <h:form id="taskForm">
              	<div class="row">
              	
                <div class="col-md-6">
	              	<div class="form-group">
		    			<h:outputLabel value="Adres : "/>
		  				<h:inputText class="form-control" id="adres" value="#{filiaalController.filiaal.adres}"/>
	  				</div>
	
					<div class="form-group">
		    			<h:outputLabel value="Oppervlakte: "/>
		    			<h:inputText id="oppervlakte" name="subject" class="form-control" required="required" value="#{filiaalController.filiaal.oppervlakte}">
		    			</h:inputText>
	    			</div>
	    			<div class="form-group">
		    			<h:outputLabel value="Omzet: "/>
		    			<h:inputText id="omzet" name="subject" class="form-control" required="required" value="#{filiaalController.filiaal.omzet}">
		    			</h:inputText>
	    			</div>
                </div>
    			
	    		</div>
			</h:form>
            <h:commandButton class='btn btn-info btn-xs' style="margin-left:15px;width:100px" action="#{filiaalController.createFiliaal()}" value="Maak Filiaal" />
            	
            </div>
        </div>
    </div>
	    
	  		
	</div>

</h:body> 

</html>
